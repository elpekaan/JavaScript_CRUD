<!DOCTYPE html>
<html>
<head>
    <title>CRUD İşlemleri</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
    <div class="container">
        <h2>Personel Ekleme Formu</h2>

        <form id="crud-form">
            <label for="ad">Ad</label>
            <input type="text" id="ad" placeholder="Ad giriniz..." required>
            <label for="soyad">Soyad</label>
            <input type="text" id="soyad" placeholder="Soyad giriniz..." required>
            <label for="yas">Yaş</label>
            <input type="number" id="yas" placeholder="Yas giriniz..." required>
            <button type="button" id="ekle-button">Ekle</button>
        </form>
    </div>

    <div class="container">
        <h2>Personel Listesi</h2>

        <table id="veri-tablosu">
            <thead>
                <tr>
                    <th>Ad</th>
                    <th>Soyad</th>
                    <th>Yaş</th>
                    <th>İşlemler</th>
                </tr>
            </thead>

            <tbody>

            </tbody>
        </table>
    </div>

    <script src="/js/app.js"></script>
</body>
</html>
